<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-1">
            <a href="#" class="logo"><i class="fas fs-shopping-basket">gropoto</i></a>
            <form action="" class="search-box-container">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>
        </div>
        <div class="header-2">
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#category">category</a>
                <a href="#product">product</a>
                <a href="#deal">deal</a>
                <a href="#contact">contact</a>
                <a href="/logout">logout</a>
            </nav>
            <div class="icons">
                <a id="cart-product" class="fas fa-shopping-cart" ></a>
                <a href="#" class="fas fa-heart"></a>
                <a href="/profile"  class="name">{username}</a>
                <a href=""></a>
            </div>
        </div>
    </header>
    <section class="home" id="home">
        <div class="image">
            <img src="download (1).jpeg" alt="demo">
        </div>
        <div class="content">
            <span>fresh and organic</span>
            <h3>your daily need products</h3>
            <a id="btn" class="btn">get started</a>
        </div>
    </section>

    <script>
        let btn=document.getElementById("btn");
        btn.addEventListener('click', async(e)=>{
            window.location.href = "/allproducts/getstarted";
        })
        document.getElementById("cart-product").addEventListener('click',async (e)=>{
            window.location.href="/cartproduct/cart";
        })
        
    </script>
</body>

</html>
